<script>
    const peso = Number(prompt(`Informe o seu peso`));
    const altura = Number(prompt(`Informe sua altura`))

    let imc = peso / altura ** 2

    if(imc <= 18.5){
        alert(`Subpeso!`)
    }
    else if(imc <= 25.0){
        alert(`Normal!`)
    }
    else if(imc <= 30.0){
        alert(`Sobrepeso!`)
    }
    else if(imc > 30){
        alert(`Obeso!`)
    }
</script>
