<script>
    
    const nota = Number(prompt(`Informe sua nota`));

    if (nota >= 9 && nota <= 10) {
        alert(`Você tirou A`)
    }
    else if (nota >= 8 && nota <= 9) {
        alert(`Você tirou B`)
    }
    else if (nota >= 7 && nota <= 8) {
        alert(`Você tirou C`)
    }
    else if (nota >= 6 && nota <= 7) {
        alert(`Você tirou D`)
    }
    else if (nota >= 0 && nota < 6) {
        alert(`Você tirou E`)
    }
</script>
