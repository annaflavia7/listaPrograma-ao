<script>
    const turno = prompt(`Em que turno voce estuda? M-matutino, V-vespertino, N-noturno`);

   if (turno === "M"){
    alert(`Bom dia!`)
   }
   else if (turno === "V"){
    alert(`Boa tarde!`)
   }
   else if (turno === "N"){
    alert(`Boa noite!`)
   }
   else{
    alert(`Valor invalido!`)
   }
</script>
